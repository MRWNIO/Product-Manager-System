<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Product Management System</h2>
            <p>Coded With <span class="love">&hearts;</span></p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="Price" type="number" id="Price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="Ads" type="number" id="Ads">
                <input onkeyup="getTotal()" placeholder="Discount" type="number" id="Discount">
                <small id="total">  </small>
            </div>
            <input type="number" placeholder="Count" id="Count">
            <input type="number" placeholder="Category" id="Category">
            <button id="submit">Creat</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="SearchTitle">Search By Title</button>
                    <button id="SearchCategory">Search By Category</button>
                </div>
            </div>
        </div>




        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ada</th>
                <th>discount</th>
                <th>Total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">       
    </div>







    <script src="assets/js/script.js"></script>
</body>
</html>
