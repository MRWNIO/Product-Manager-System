<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Product Management System</h2>
            <p>Coded With <span class="love">&hearts;</span></p>
        </div>
        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input placeholder="Price" type="number" id="price">
                <input placeholder="taxes" type="number" id="taxes">
                <input placeholder="Ads" type="number" id="ads">
                <input placeholder="Discount" type="number" id="discount">
                <small id="total"> 12345 </small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="number" placeholder="Category" id="Category">
            <button id="submit">Creat</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="SearchTitle">Search By Title</button>
                    <button id="SearchCategory">Search By Category</button>
                </div>
            </div>
        </div>




        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ada</th>
                <th>discount</th>
                <th>Total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody>
                <td>1</td>
                <td>Samsung</td>
                <td>2000</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>2100</td>
                <td>phone</td>
                <td><button id="update">Update</button></td>
                <td><button id="delet">Delete</button></td>
            </tbody>
        </table>
        
    </div>







    <script src="assets/js/script.js"></script>
</body>
</html>
